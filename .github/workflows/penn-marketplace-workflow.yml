name: Penn-Marketplace CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test-build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
          working-directory: frontend
      - run: npm run test
          working-directory: frontend
      - run: npm run lint
          working-directory: frontend
      - run: npm install
          working-directory: backend
      - run: npm run test
          working-directory: backend
      - run: npm run lint
          working-directory: backend